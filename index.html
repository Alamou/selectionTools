<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection tools</title>
    <link rel="stylesheet" href="css/selectiontools.css">
    <link rel="stylesheet" href="css/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/selection-tools.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="selection-tools-own">
        <div class="awl-select-container aworan-disabled">
            <div class="awl-select-tools">
    
                <div id="" class="awl-tools1 awl-select-tools-arrow">
                    <i class="fas fa-arrows-alt-v"></i>
                </div>
    
                <div id="" class="awl-tools2 awl-select-tools-arrow">
                    <i class="fas fa-arrows-alt-h"></i>
                </div>
    
                <div id="" class="awl-tools3 awl-select-tools-arrow">
                    <div class="awl-hr"></div>
                    <i class="fas fa-arrows-alt"></i>
                </div>
    
                <div id="" class="awl-tools10 awl-select-tools-arrow">
                    <div class="hr-awl"></div>
                    <i class="fas fa-undo-alt"></i>
                </div>
    
                <div id="" class="awl-tools4 awl-select-tools-arrow">
                    <i class="fas fa-arrows-alt-v"></i>
                </div>
    
                <div id="" class="awl-tools5 awl-select-tools-arrow">
                    <i class="fas fa-arrows-alt-h"></i>
                </div>
    
                <div id="" class="awl-tools6 awl-select-tools-arrow">
                    <i class="fas fa-expand-alt"></i>
                </div>
    
                <div id="" class="awl-tools7 awl-select-tools-arrow">
                    <i class="fas fa-expand-alt"></i>
                </div>
    
                <div id="" class="awl-tools8 awl-select-tools-arrow">
                    <i class="fas fa-expand-alt"></i>
                </div>
    
                <div id="" class="awl-tools9 awl-select-tools-arrow">
                    <i class="fas fa-expand-alt"></i>
                </div>
                
                
    
            </div>
    
            <div class="awl-select-tools-editon-btn">
    
                <a class="awl-btn-select-edition">
                    <span><i class="fas fa-minus"></i></span>
                </a>
                <a class="awl-btn-select-edition">
                    <span><i class="fas fa-plus"></i></span>
                </a>
                <a class="awl-btn-select-edition">
                    <span><i class="fas fa-sync-alt"></i></span>
                </a>
                <a class="awl-btn-select-edition">
                    <span><i class="fas fa-trash-alt"></i></span>
                </a>
                <a class="awl-btn-select-edition awl-btn-right">
                    <span><i class="fas fa-chevron-right"></i></span>
                </a>
    
            </div>
        </div> 
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
